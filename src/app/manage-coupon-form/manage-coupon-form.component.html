<div class="container">
  <!-- <mat-grid-list cols="2" rowHeight="700px"> -->
  <mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile>
      <form class="example-form" #f="ngForm" (ngSubmit)='save(f.value)'>
        <mat-form-field class="example-full-width">
          <mat-label>Coupon name</mat-label>
          <input #title="ngModel" [(ngModel)]="coupon.name" name="level" matInput placeholder="Ex. Super Coupon" value="">
        </mat-form-field>
        <!--
          <mat-form-field class="example-full-width">
          <mat-label>Coupon level</mat-label>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" matInput placeholder="Ex. Pizza" value="">
          </mat-form-field>
        -->
        <mat-form-field class="example-full-width">
          <mat-label>Level</mat-label>
          <mat-select [(ngModel)]="coupon.level" name='level'>
            <mat-option value="ten">10</mat-option>
            <mat-option value="twenty">20</mat-option>
            <mat-option value="thirty">30</mat-option>
          </mat-select>
          <!-- <mat-select [formControl]="selected" [errorStateMatcher]="matcher">
                <mat-option>Clear</mat-option>
                <mat-option value="valid">Valid option</mat-option>
                <mat-option value="invalid">Invalid option</mat-option>
              </mat-select> -->
          <!-- <mat-hint>Errors appear instantly!</mat-hint>
              <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
              <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
                Your selection is invalid
              </mat-error> -->
        </mat-form-field>
        <button *ngIf="coupon_id" type="button" (click)="delete()" mat-stroked-button color="primary">Delete</button>
        <button mat-raised-button color="primary">Save</button>
      </form>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
            </mat-card-header>
            <mat-card-content>
                <mat-card-title>{{ coupon.name }}</mat-card-title>
                <p>{{ coupon.name}}</p>
            </mat-card-content>
            <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            </mat-card-actions> -->
        </mat-card>
        </mat-grid-tile>

  </mat-grid-list>
</div>
