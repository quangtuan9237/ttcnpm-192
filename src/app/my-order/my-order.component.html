<h1>Orders</h1>
<table class="table" *ngIf="orders$ | async as orders">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let key of orders | keyvalue">
      <td>{{key.key}}</td>
      <td>{{ key.value.datePlaced | date}}</td>
      <td>
        <a href="#">View</a>
      </td>
    </tr>
  </tbody> 
</table>
