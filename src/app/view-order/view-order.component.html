<div class="container">
    <h1>Detail Order</h1>
    
    <ng-container *ngIf="orders$ | async as order">
        <p>Total: {{ order.totalPrice | number}} VND .</p>
        <app-cart-table [shopping-cart]="order" [displayed-columns]="displayedColumns"></app-cart-table>
        <button routerLink="/"mat-raised-button color="accent">Back</button>
    </ng-container>
</div>
