<div class="container">
<h1>Checkout</h1>
<ng-container *ngIf="shoppingCart">
<p>You have {{ shoppingCart.totalItemCount }} items in your shopping cart.</p>
<app-cart-table [shopping-cart]="shoppingCart" [displayed-columns]="displayedColumns"></app-cart-table>
<button (click)='placeOrder()' mat-raised-button color="primary">Confirm</button>
</ng-container>
</div>
