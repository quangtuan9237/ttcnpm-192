<mat-card class="example-card">
    <img *ngIf='product.imageUrl' mat-card-image [src]="domSanitizer.bypassSecurityTrustUrl(product.imageUrl)" >
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <p>{{ product.price | currency:'VND':'symbol' }}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="showAction">
    <button mat-button>Add to Cart</button>
    </mat-card-actions>
</mat-card>
