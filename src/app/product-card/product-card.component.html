<mat-card class="example-card">
    <img *ngIf='product.imageUrl' mat-card-image [src]="domSanitizer.bypassSecurityTrustUrl(product.imageUrl)" >
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <p>{{ product.price | currency:'VND':'symbol' }}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="showAction">
    <button mat-button 
    *ngIf="getQuantity(product) === 0; else updateQuantity"
    (click)='addToCart(product)'>Add to Cart</button>

    <ng-template #updateQuantity>
        <button class="quantity-btn" 
        (click)='addToCart(product)' 
        mat-flat-button color color="primary">+</button>

        <button class="quantity-btn"
        (click)='removeFromCart(product)' 
        [matBadge]="getQuantity(product)" matBadgeColor="accent"
        mat-stroked-button color="primary">-</button>
    </ng-template>

    </mat-card-actions>
</mat-card>
