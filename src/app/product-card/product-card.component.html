<mat-card class="example-card">
    <img *ngIf='product.imageUrl' mat-card-image [src]="domSanitizer.bypassSecurityTrustUrl(product.imageUrl)" >
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <p>{{ product.price | currency:'VND':'symbol' }}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="showAction && shoppingCart">
    <button mat-button 
    *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
    (click)='addToCart(product)'>Add to Cart</button>

    <ng-template #updateQuantity>
        <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template>

    </mat-card-actions>
</mat-card>
