<div class="container">
<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
<p>You have {{ cart.totalItemCount }} items in your shopping cart.</p>
<app-cart-table [allow-action]='true' [shopping-cart]="cart" [displayed-columns]="displayedColumns"></app-cart-table>
<button id="clear-btn" (click)="clearCart()" mat-stroked-button color="warn">Clear Shopping Cart</button>
<button routerLink="/check-out"mat-raised-button color="primary">Checkout</button>
</ng-container>
</div>
